<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap-content">
        <div>
            <h1>QUESTION?</h1>
        </div>
        <form action="">
            <table cellpadding = "50">
                <tr>
                    <td class="label"><label for="Name">* Name</label></td>
                    <td class="value"><input type="text" placeholder="Enter Your Name" size="50"/></td>
                </tr>
                <tr>
                    <td><label for="Name">* Email</label></td>
                    <td><input type="text" placeholder="Enter Your Email" size="50"/></td>
                </tr>
                <tr>
                    <td><label for="Name">* Age</label></td>
                    <td><input type="text" placeholder="Enter Your Age" size="50"/></td>
                </tr>
                <tr>
                    <td><label for="Name">Which option best describes your current role?</label></td>
                    <td>
                        <select name="" id="" >
                            <option value="" selected = "selected">student</option>
                            <option value="">teacher</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Name">How likely is that you would recommend freeCodeCamp to a friend?</label></td>
                    <td>
                        <input type="radio" name="radio" value="Definitely"/><label>Definitely</label><br/>
                        <input type="radio" name="radio" value="Maybe"/><label>Maybe</label><br/>
                        <input type="radio" name="radio" value="Not sure"/><label>Not sure</label><br/>
                    </td>
                </tr>
                <tr>
                    <td><label for="Name">Things that should be improve in the future(Check all that apply)?</label></td>
                    <td>
                        <input type="checkbox" /><label>Frontend</label><br/>
                        <input type="checkbox" /><label>Backend</label><br/>
                        <input type="checkbox" /><label>Data</label><br/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
